    <header><h1 class="col-s-12 col-m-8 col-6 col-offset-m-3">Quieres saber mas Información?, Escribenos.</h1></header>
    <section>
      <form id="formToValidate" action="FormularioColegio.html" method="post" class="col-s-12 col-6 col-offset-3">
        <fieldset class="row">
          <label class="col-offset-m-1" for="txtNombre">Nombre Completo: </label>
          <input class="col-s-12" type="text" name="txtNombre" id="txtNombre" placeholder="Escriba el nombre completo" type="text"/>
          <span class="error" id="txtNombreError"></span>
        </fieldset>
        <br><br>
        <fieldset class="row">
          <label class="col-offset-m-1" for="txtEmail">Correo Electrónico: </label>
          <input class="col-s-12" type="txtCorreo" name="txtCorreo" id="txtCorreo" placeholder="tucorreo@electronico.com" type="email"/>
          <span class="error" id="txtCorreoError"></span>
        </fieldset>
        <br><br>
        <fieldset class="row">
          <label class="col-offset-m-1" for="txtTelefono">Teléfono: </label>
          <input class="col-s-12" type="txtTelefono" name="txtTelefono" id="txtTelefono" placeholder="XXXX-XXXX" type="number"/>
          <span class="error" id="txtTelefonoError"></span>
        </fieldset>
        <br><br><br>
        <button class="col-s-12 col-m-4 col-3-offset-m-8" type="submit" id="btnGuardar">Guardar</button>
      </form>
    </section>
