      <label for="name"></label>
      <input type="text" placeholder="Mi Nombre es" name="txtNombre" id="txtNombre" required>
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="Mi e-mail es" name="txtEmail" id="txtEmail" required>

    <div class="telephone">
      <label for="name"></label>

    </div>
    <div class="subject">
      <label for="subject"></label>
      <select placeholder="Aportacion a realizar" name="subject" id="subject_input" required>

        <option>Dar Mensualidad a Estudiante</option>

    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="Mi comentario..." id="message_input" cols="30" rows="5" required></textarea>
    </div>
    <div>
      <input type="submit" id="form_button" />
    </div>
